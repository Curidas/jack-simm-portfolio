<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jack Simm – Product Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #1d1d1f;
      --bg: #f5f5f7;
      --white: #ffffff;
      --accent: #007aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: var(--white);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown {
      position: fixed;
      top: 70px;
      left: 60px;
      background-color: var(--white);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .dropdown a {
      padding: 16px 24px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    .dropdown a.active {
      font-weight: 600;
      color: var(--accent);
    }

    @media (min-width: 768px) {
      .dropdown {
        position: static;
        display: flex !important;
        flex-direction: row;
        background: transparent;
        box-shadow: none;
        gap: 24px;
      }

      .logo {
        display: none;
      }
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('g.bip.25.JPG'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0));
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 20px 40px;
      border-radius: 12px;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
    }

    .hero-text h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      font-weight: 400;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 0.9rem;
      color: #aaa;
      background: var(--white);
    }

    @media (max-width: 600px) {
      header {
        padding: 20px;
      }

      .dropdown {
        left: 20px;
        width: calc(100% - 40px);
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="toggleDropdown()">≡</div>
    <nav class="dropdown" id="dropdownMenu">
      <a href="index.html" class="active">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
    </nav>
  </header>

  <section class="banner">
    <div class="hero-text">
      <h1>Jack Simm</h1>
      <h2>Product Designer & Product Development Manager</h2>
    </div>
  </section>

  <footer>
    &copy; 2025 Jack Simm – Portfolio
  </footer>

  <script>
    const toggle = document.querySelector(".logo");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggle) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>
