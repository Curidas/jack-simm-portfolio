<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jack Simm – Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #1d1d1f;
      --light: #f5f5f7;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--light);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: var(--white);
      box-shadow: 0 1px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 60px;
      background-color: var(--white);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .dropdown a {
      padding: 16px 24px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 140px 20px 80px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }

    .hero h2 {
      font-size: 1.6rem;
      font-weight: 400;
      color: #6e6e73;
    }

    .banner {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }

      .dropdown {
        left: 20px;
        width: calc(100% - 40px);
      }

      .hero h1 {
        font-size: 2.4rem;
      }

      .hero h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="toggleDropdown()">≡</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Jack Simm</h1>
    <h2>Product & Industrial Designer</h2>
  </section>

  <!-- Banner Image -->
  <img src="g.bip.25.JPG" alt="Product Banner" class="banner" />

  <footer>
    &copy; 2025 Jack Simm – Portfolio
  </footer>

  <script>
    const toggle = document.querySelector(".logo");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggle) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>
