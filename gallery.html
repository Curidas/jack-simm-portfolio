<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Jack Simm</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }

    header {
      padding: 20px 60px;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
    }

    header h1 {
      font-size: 1.4rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      padding: 60px;
    }

    .grid img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery – Jack Simm</h1>
  </header>

  <section class="grid">
    <img src="g.bip.25.JPG" alt="Design 1" />
    <img src="untitled.31.jpg" alt="Design 2" />
    <!-- Add more images as needed -->
  </section>

  <footer>
    &copy; 2025 Jack Simm – Portfolio
  </footer>

</body>
</html>
