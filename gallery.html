<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Jack Simm</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #ffffff;
      --text: #1d1d1f;
      --bg: #f5f5f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: var(--white);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 60px;
      background-color: var(--white);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .dropdown a {
      padding: 16px 24px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    .container {
      max-width: 1300px;
      margin: 60px auto;
      padding: 0 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 60px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .gallery-item {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 0.9rem;
      color: #aaa;
      background: var(--white);
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      header {
        padding: 20px;
      }

      .dropdown {
        left: 20px;
        width: calc(100% - 40px);
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="toggleDropdown()">≡</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
    </div>
  </header>

  <div class="container">
    <h1>Gallery</h1>
    <div class="grid">
      <div class="gallery-item"><img src="g.bip.25.JPG" alt="Gallery Image 1"></div>
      <div class="gallery-item"><img src="untitled.31.jpg" alt="Gallery Image 2"></div>
      <div class="gallery-item"><img src="Exploded Organiser.32.jpg" alt="Gallery Image 3"></div>
      <!-- Add more images here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Jack Simm – Portfolio
  </footer>

  <script>
    // Dropdown toggle
    const toggle = document.querySelector(".logo");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggle) {
        menu.style.display = "none";
      }
    });

    // Intersection Observer for fade-in
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.gallery-item').forEach((el, i) => {
      el.style.transitionDelay = `${i * 100}ms`; // stagger effect
      observer.observe(el);
    });
  </script>

</body>
</html>
