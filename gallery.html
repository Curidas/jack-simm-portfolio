<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Jack Simm</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #1c1c1c;
      color: #eee;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .left {
      cursor: pointer;
      font-size: 1.2rem;
      padding: 10px;
      color: #eee;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      left: 40px;
      background: #2a2a2a;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown a {
      padding: 12px 20px;
      text-decoration: none;
      color: #eee;
      font-weight: 500;
    }

    .dropdown a:hover {
      background-color: #383838;
    }

    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .gallery-container img:hover {
      transform: scale(1.02);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      cursor: zoom-out;
    }

    @media (max-width: 600px) {
      .gallery-container {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Header -->
  <header>
    <div class="left" onclick="toggleDropdown()">≡ Jack Simm</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="gallery.html">Gallery</a>
      <a href="cv.html">CV</a>
    </div>
  </header>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <img src="Exploded Organiser.32.jpg" alt="Exploded Organiser Render" loading="lazy" />
    <img src="untitled.31.jpg" alt="Untitled Design Render" loading="lazy" />
    <img src="untitled.34.jpg" alt="Yellow 3D Object" loading="lazy" />
    <img src="untitled.36.jpg" alt="Red Exploded Product Design" loading="lazy" />
    <img src="untitled.37.jpg" alt="Chrome and Orange Component Design" loading="lazy" />
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged view" />
  </div>

  <script>
    // Toggle dropdown
    const toggle = document.querySelector(".left");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.gallery-container img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      lightboxImg.alt = '';
      document.body.style.overflow = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
        lightboxImg.alt = '';
        document.body.style.overflow = '';
      }
    });

    feather.replace();
  </script>

</body>
</html>
