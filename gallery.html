<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery â€“ Jack Simm</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f1f5f2;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background: #2f4f3f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 30px;
    }

    h1 {
      color: #2f4f3f;
      font-size: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.02);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #333;
      text-decoration: none;
    }

    .lightbox-close:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div><strong>Jack Simm</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </nav>

  <!-- Main Gallery Content -->
  <div class="container">
    <h1>Gallery</h1>

    <div class="gallery-grid">
      <a href="#img1"><img src="plant-pot-hinge.PNG" alt="Plant pot hinge" /></a>
      <a href="#img2"><img src="torch.PNG" alt="Torch render" /></a>
    </div>
  </div>

  <!-- Lightbox Sections -->
  <div id="img1" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="plant-pot-hinge.PNG" alt="Plant pot hinge enlarged" />
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="torch.PNG" alt="Torch render enlarged" />
  </div>
</body>
</html>
