<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .gallery-section {
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      cursor: zoom-in;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      cursor: zoom-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <section class="gallery-section">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <a href="IMG_5565.JPG" class="gallery-item"><img src="IMG_5565.JPG" alt="Gallery Image 1" /></a>
      <a href="IMG_5566.JPG" class="gallery-item"><img src="IMG_5566.JPG" alt="Gallery Image 2" /></a>
      <a href="IMG_5567.JPG" class="gallery-item"><img src="IMG_5567.JPG" alt="Gallery Image 3" /></a>
      <a href="IMG_5568.JPG" class="gallery-item"><img src="IMG_5568.JPG" alt="Gallery Image 4" /></a>
      <a href="IMG_5569.JPG" class="gallery-item"><img src="IMG_5569.JPG" alt="Gallery Image 5" /></a>
      <a href="IMG_5570.JPG" class="gallery-item"><img src="IMG_5570.JPG" alt="Gallery Image 6" /></a>
      <a href="IMG_5571.JPG" class="gallery-item"><img src="IMG_5571.JPG" alt="Gallery Image 7" /></a>
      <a href="IMG_5572.JPG" class="gallery-item"><img src="IMG_5572.JPG" alt="Gallery Image 8" /></a>
      <a href="Exploded Organiser.32.jpg" class="gallery-item"><img src="Exploded Organiser.32.jpg" alt="Exploded Organiser 1" /></a>
      <a href="untitled.31.jpg" class="gallery-item"><img src="untitled.31.jpg" alt="Exploded Organiser 2" /></a>
    </div>
  </section>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged view" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryItems = document.querySelectorAll('.gallery-item');

    galleryItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const imgSrc = this.querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
