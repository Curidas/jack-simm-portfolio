<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Jack Simm</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #ffffff;
      --text: #1d1d1f;
      --bg-light: #f5f5f7;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: var(--white);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      left: 60px;
      background-color: var(--white);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .dropdown a {
      padding: 16px 24px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.015);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 0.9rem;
      color: #aaa;
      background: var(--white);
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }

      .dropdown {
        left: 20px;
        width: calc(100% - 40px);
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="toggleDropdown()">≡</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
    </div>
  </header>

  <div class="container">
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <img src="Exploded Organiser.32.jpg" alt="Exploded Organiser View 1" />
      <img src="untitled.31.jpg" alt="Exploded Organiser View 2" />
      <img src="g.bip.25.JPG" alt="Design Image 3" />
      <!-- Add more <img> tags here if you have more images -->
    </div>
  </div>

  <footer>
    &copy; 2025 Jack Simm – Portfolio
  </footer>

  <script>
    const toggle = document.querySelector(".logo");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggle) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>
