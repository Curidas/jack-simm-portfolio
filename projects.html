<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects – Jack Simm</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --banner-color: #e9ece5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 17px;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--banner-color);
      font-weight: 600;
      color: var(--text-color);
    }

    .left {
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      left: 40px;
      background: white;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .dropdown a {
      padding: 12px 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 60px;
      color: var(--text-color);
    }

    .project img {
      width: 100%;
      max-width: 800px;
      margin-bottom: 50px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .project img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="left" onclick="toggleDropdown()">≡ Jack Simm</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="cv.html">CV</a>
    </div>
    <div class="right"></div>
  </header>

  <div class="container">
    <h1>Projects</h1>

    <div class="project">
      <img src="Exploded Organiser.32.jpg" alt="Exploded Organiser View" />
      <img src="untitled.31.jpg" alt="Exploded Organiser View 2" />
    </div>
  </div>

  <footer>
    &copy; 2025 Jack Simm – Portfolio
  </footer>

  <script>
    const toggle = document.querySelector(".left");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("mouseenter", () => {
      menu.style.display = "flex";
    });

    toggle.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!menu.matches(":hover")) menu.style.display = "none";
      }, 200);
    });

    menu.addEventListener("mouseleave", () => {
      menu.style.display = "none";
    });

    toggle.addEventListener("click", () => {
      const isVisible = menu.style.display === "flex";
      menu.style.display = isVisible ? "none" : "flex";
    });
  </script>

</body>
</html>
